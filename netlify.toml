[build]
  # Directory con i file da pubblicare
  publish = "."
  
  # Comando di build (non necessario per sito statico)
  command = "echo 'Static site, no build needed'"

[build.environment]
  # Versione Node.js (opzionale)
  NODE_VERSION = "18"

# Reindirizzamenti per SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers di sicurezza PERMISSIVI per evitare problemi CSP
[[headers]]
  for = "/*"
  [headers.values]
    # Sicurezza di base
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CSP molto permissivo - NESSUNA restrizione su script
    # Questo risolve tutti i problemi con blob: e estensioni
    
    # Performance base
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers specifici per file HTML - SENZA CSP restrittivo
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# Headers per assets statici
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

# Headers per API calls (CORS) - se necessario
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Headers per fonts e immagini
[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
